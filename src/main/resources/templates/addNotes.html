<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add a Patient</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" th:href="@{/css/mediscreen.css}"/>
</head>
<body>
<div class="container">

    <div class="row">
        <h2>Add New Note</h2>
    </div>

    <div class="row">
        <form action="#" th:action="@{adding}" th:object="${patHistory}" method="post" class="form-horizontal"
              style="width: 100%">
            <div class="form-group">
                <label class="col-sm-2 control-label">Note:</label>
                <div class="col-sm-10">

                    <textarea type="text" th:field="*{note}" id="note" placeholder="new note for the patient" class="col-4" style="width: 400px;height:200px"> id = "myTextArea"
                  <p class="text-danger" th:if="${#fields.hasErrors('note')}" th:errors="*{note}"></p></textarea>

                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <a class="buttonBack" href="/patient/list">Cancel</a>
                    <input class="buttonAdd" type="submit" value="Add note">
                </div>
            </div>
        </form>
    </div>

</div>
</body>
</html>
