<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of Patient</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-6">
            <a href="/patients/list">Patient List</a>&nbsp;|&nbsp;
        </div>
    </div>
    <div class="col-6 text-right">
        Logged in user: <b th:inline="text" class="user"> [[${#httpServletRequest.remoteUser}]] </b>
        <form th:action="@{/app-logout}" method="POST">
            <input type="submit" value="Logout"/>
        </form>
    </div>
    <div class="row"><h2>Patient history</h2></div>
    <div class="row">
        <a href="/patients/list" class="btn btn-primary btn-sm">Back to the patient list</a>
        <a href="add" class="btn btn-primary btn-sm">add a note</a>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>List of notes</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="note : ${patHistory}">
                <td th:text="${patHistory.note}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
