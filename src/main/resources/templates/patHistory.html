<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of Notes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-6">
            <a href="/patients/list">Return to the Patient List</a>&nbsp;|&nbsp;
        </div>
    </div>

    <div class="row"><h2>Patient history</h2>
    </div>
    <div class="row">
        <a href="/patients/list" class="btn btn-primary btn-sm">Back to the patient list</a>
        <a href="add" class="btn btn-primary btn-sm">add a note</a>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Id</th>
                <th>List of notes</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="patHistory : ${patHistories}">
                <td th:text="${patHistory.id}"></td>
                <td th:text="${patHistory.note}"></td>
                <td style="width: 15%" class="text-center">
                    <a th:href="@{/patients/patHistory/{id}/set/{noteId}?note={note}(id=${patHistory.patId},note=${patHistory.note},noteId=${patHistory.id})}" method="get">Edit</a>&nbsp;|&nbsp;
                    <a th:href="@{/patients/patHistory/{id}/del/{noteId}(id=${patHistory.patId},noteId=${patHistory.id})}" method="del">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
